<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style/index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">

<body>

  <header class="container-fluid  p-0" id="head">

    <div class=" pl-0 col-12 d-flex justify-content-between align-items-center" style="min-height: 100px">
      <img src="_images/logo.png" alt="logo" width="200">

      <div class="d-flex justify-content-between">
        <div class="serch d-none d-md-block mr-lg-3 mr-md-2 ">
          <input type="text" placeholder="search...">
          <i class="fa fa-plane mr-1" aria-hidden="true" style="font-size: 1em;"></i>
         
        </div>

        <i class="d-md-none mx-3 fa fa-bars" style="font-size: 2em;" aria-hidden="true" id="burger_btn"></i>

      </div>


    </div>

    <div class="container p-0">

      <nav class="d-md-flex justify-content-center align-items-center p-0" id="nav_id">
        <a class="nav1 mx-md-2" href="index.html">HOME</a>
        <a class="nav2 mx-md-2" href="about.html">ABOUT</a>
        <a class="nav3 mx-md-2" href="media.html">MEDIA</a>
        <a class="nav4 mx-md-2" href="faq.html">FAQ</a>
        <a class="nav5 mx-md-2" href="contact.html">CONTACT</a>
        <a class="nav6 mx-md-2" href="trivia.html">TRIVIA</a>
      </nav>
    </div>
  </header>

  <main class="container-fluid p-0">

    <div class="bgMain col-12 p-4">
      <h2 class="text-info text-center">contact us</h2>
      <hr class="col-4 bg-danger">

      <form class="form col-md-6 mx-auto bg-light border" id="form" style="min-height: 300px;">
        <div class="col-12 d-flex flex-wrap justify-content-between  mt-3 ">
          <span class="col-md-4 p-1">
            <label for="id_name">Full Name:</label>
            <input class="form-control" placeholder="Enter yor name" id="id_name" type="text" required>
          </span>
          <span class="col-md-4 p-1">
            <label for="id_tel">Phone:</label>
            <input class="form-control" id="id_tel" placeholder="Phone" type="tel" required>
          </span>
          <span class="col-md-4 p-1">
            <label for="id_mail">Email:</label>
            <input class="form-control " id="id_mail" placeholder="Email" type="text" required>
          </span>
          <textarea class="m-3" id="Masseg" cols="300" rows="10" placeholder="your Massege" required></textarea>
          <span class="col-12 d-flex justify-content-center my-2">
            <button class="btn btn-info" id="id_btn_form">Send</button>
          </span>
        </div>
      </form>
    </div>

  </main>
  <div id="holdGoUp" class="container-fluid d-flex justify-content-center  d-md-none"
    style="position: fixed; bottom:4px;z-index: 999;">
    <a href="#head">
      <button class="btn btn-dark text-white px-5 btnUp " id="takeMeUp">Go-up</button>
    </a>
  </div>
  <footer class="container-fluid py-5">
    <div class="container">
      <div class="links col-12 row justify-content-around">
        <a href="https://www.facebook.com/"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
        <a href="https://twitter.com/?lang=he"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
        <a href="https://www.instagram.com/"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        <a href="https://www.youtube.com/"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
      </div>

      <div class=" d-none d-md-block float-right mx-3"><a href="#head"><i class="fa fa-chevron-up p-1"
            aria-hidden="true" style="color: cadetblue;"></i>
        </a></div>

      <div class="bottom">
        <p class="text-center mt-5 text-light h6 md-h4 text-dark">create by ashi mor. <span
            class="d-flex justify-content-center  d-md-inline-block"> All right reserved &copy;</span></p>
      </div>
    </div>
